{% extends "template.html" %}

{% block title %}
    Submit Proxies
{% endblock %}

{% block body %}
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .side {
            float: left;
        }

        .curtain {
            height: 100%;
            width: 100%;
            overflow: hidden;
            text-align: center;
            font-size: 20px;
        }

        .input {
            height: 70%;
            width: 70%;
        }

        .button {
            height: 50px;
            width: 100px;
            font-size: 20px;
        }
    </style>
    <div class="curtain">
        <div class="side">
            <div id="status"></div>
            <br/>
            <button id="fetch_proxy" class="button">Fetch</button>
            <button id="reset_proxy" class="button">Reset</button>
            <div id="result"></div>
        </div>
        <br/>
        <h2><label for="proxies">Submit Proxies</label></h2>
        <br/>
        <textarea id="proxies" class="input" type="text" required></textarea>
        <br/>
        <br/>
        <button id="submit_proxy" class="button">Submit</button>
    </div>


    <script>
        $(document).ready(function () {
            get_status();
            setInterval(get_status, 5000);
        })

        function build_response_html(name, response) {
            let html = `<p>${name}: ${response.success ? "succeed!" : "failed!"}</p>`;
            if (!response.success) {
                html += `<p>error: ${response.error_msg}</p>`;
            }
            return html;
        }

        $("#submit_proxy").click(function () {
            $("#result").html("submit_proxy: waiting");
            $.ajax({
                contentType: "application/json",
                type: "POST",
                url: "/add_proxy",
                dataType: "json",
                data: JSON.stringify({
                    "proxies": $("#proxies").val(),
                    "caller": $("#submit_proxy").val()
                }),
                success: function (response) {
                    $("#result").html(build_response_html("submit_proxy", response));
                }
            });
        });

        $("#reset_proxy").click(function () {
            $("#result").html("reset_proxy: waiting");
            $.ajax({
                contentType: "application/json",
                type: "get",
                url: "/reset_proxy",
                dataType: "json",
                success: function (response) {
                    $("#result").html(build_response_html("reset_proxy", response));
                },
                error: function (message) {
                    $("#result").html(message);
                }
            });
        });

        $("#fetch_proxy").click(function () {
            $("#result").html("fetch_proxy: waiting");
            $.ajax({
                contentType: "application/json",
                type: "get",
                url: "/fetch_proxy",
                dataType: "json",
                success: function (response) {
                    $("#result").html(build_response_html("fetch_proxy", response));
                },
                error: function (message) {
                    $("#result").html(message);
                }
            });
        });


        function build_table(status) {
            let tables;
            tables = `
<table>
    <tr>
        <th>Active</th>
        <th>Amount</th>
    </tr>
    <tbody>
`;
            for (let id in status) {
                const item = status[id];
                tables += `
        <tr>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
        </tr>`;
            }
            tables += `
    </tbody>
</table>`
            return tables;
        }

        function get_status() {
            $.ajax({
                contentType: "application/json",
                type: "GET",
                url: "/proxy_status",
                dataType: "json",
                success: function (response) {
                    if (response.success) {
                        $("#status").html(build_table(response.status));
                    } else {
                        $("#status").html(response.error_msg);
                    }
                },
                error: function (message) {
                    $("#status").html("server unreachable!");
                }
            });
        }
    </script>
{% endblock %}
